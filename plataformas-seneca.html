<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título actualizado -->
    <title>Guía de Séneca - Rincón TIC</title>
    
    <!-- 1. Carga de Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Configuración de Colores (CRÍTICO) -->
    <script src="tailwind.config.js"></script>
    
    <!-- 3. Estilos -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Carga de Phosphor Icons (para los iconos de las tarjetas) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    
    <!-- 4. Script de Carga Dinámica (CRÍTICO para la estructura visual) -->
    <script src="dynamic-loader.js"></script>
</head>
<body class="bg-gray-50 font-sans antialiased min-h-screen flex flex-col">

    <!-- Contenedor para la Cabecera (Se inyectará header.html) -->
    <div id="header-container"></div>

    <!-- 2. Contenido Principal de la Página -->
    <main class="app-content flex-grow">
        
        <!-- Breadcrumbs (Migas de Pan) -->
        <nav aria-label="Breadcrumb" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-8">
            <ol class="flex items-center space-x-2 text-sm text-columela-text">
                <li>
                    <a href="index.html" class="flex items-center text-columela-blue hover:underline">
                        <i class="ph ph-house mr-1.5"></i>
                        Inicio
                    </a>
                </li>
                <li>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </li>
                <li>
                    <a href="plataformas.html" class="text-columela-blue hover:underline">
                        Guías de Plataformas
                    </a>
                </li>
                <li>
                    <i class="ph ph-caret-right text-gray-400"></i>
                </li>
                <li>
                    <span class="font-medium text-gray-500" aria-current="page">
                        Guía de Séneca
                    </span>
                </li>
            </ol>
        </nav>

        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            
            <!-- Título y descripción de la página -->
            <header class="page-header mb-8">
                <h1 class="text-3xl sm:text-4xl font-extrabold text-columela-dark mb-8 text-center border-b-2 border-columela-yellow pb-2">
                Guía de Séneca
                </h1>
                <p class="mb-4 text-lg text-center">
                    Guías y tutoriales para el profesorado sobre el Portal Séneca. Aprende a pasar lista, gestionar el cuaderno de clase, registrar tu horario y tramitar partes de convivencia.
                </p>
            </header>

            <!-- 
              Contenedor de la cuadrícula de tarjetas.
              El contenido se generará leyendo 'seneca-tutorials.json'
            -->
            <section id="platform-grid-container" class="mt-10">
                <div id="platform-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Las tarjetas de plataformas se insertarán aquí por JavaScript -->
                    <p id="loading-message" class="text-columela-text col-span-full">Cargando guías de Séneca...</p>
                </div>
            </section>

        </div>
    </main>

    <!-- 
      Contenedor para los Modales (Pop-ups)
      Se rellenará dinámicamente por el script
    -->
    <div id="modal-container"></div>

    <!-- Contenedor para el Pie de Página (Se inyectará footer.html) -->
    <div id="footer-container"></div>


    <!-- 
      Script para cargar los tutoriales (Modal o Link) desde el JSON 
    -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('platform-grid');
            const modalContainer = document.getElementById('modal-container');
            const loadingMessage = document.getElementById('loading-message');

            async function loadSenecaTutorials() {
                try {
                    const response = await fetch(`seneca-tutorials.json?v=${new Date().getTime()}`); 
                    if (!response.ok) {
                        throw new Error(`Error al cargar el archivo JSON: ${response.statusText}`);
                    }
                    const tutorials = await response.json();

                    gridContainer.innerHTML = ''; 
                    modalContainer.innerHTML = ''; // Limpiar contenedores

                    tutorials.forEach(tutorial => {
                        let cardHTML = '';
                        
                        // Clase base de la tarjeta (común para link y modal)
                        const cardClasses = "card-link-item group block bg-white p-6 border border-gray-200 rounded-lg shadow-md hover:shadow-xl transition duration-300 hover:border-columela-yellow focus:outline-none focus:ring-2 focus:ring-columela-blue";
                        
                        // Contenido interno de la tarjeta (común para link y modal)
                        const cardInnerContent = `
                            <div class="flex items-center justify-between mb-3">
                                <i class="ph ${tutorial.icon} text-4xl text-columela-blue transition-transform duration-300 group-hover:scale-110"></i>
                            </div>
                            <h3 class="text-xl font-bold text-columela-dark mb-2 group-hover:text-columela-blue transition-colors duration-300">
                                ${tutorial.title}
                            </h3>
                            <p class="text-sm text-columela-text">
                                ${tutorial.description}
                            </p>
                        `;

                        // --- AQUÍ ESTÁ LA LÓGICA HÍBRIDA ---
                        if (tutorial.type === 'link') {
                            // 1. Si es un 'link', creamos una tarjeta <a>
                            const target = tutorial.url.startsWith('http') || tutorial.url.endsWith('.pdf') ? '_blank' : '_self';
                            cardHTML = `
                                <a href="${tutorial.url}" target="${target}" rel="noopener noreferrer" class="${cardClasses}">
                                    ${cardInnerContent}
                                </a>
                            `;
                        } else if (tutorial.type === 'modal') {
                            // 2. Si es un 'modal', creamos una tarjeta <button>
                            cardHTML = `
                                <button type="button" data-modal-target="${tutorial.id}" class="${cardClasses} text-left w-full">
                                    ${cardInnerContent}
                                </button>
                            `;
                            
                            // 3. Y ADEMÁS, creamos el HTML del modal (oculto)
                            
                            // Construir contenido del modal
                            let modalStepsHTML = '';
                            if (tutorial.content.steps && tutorial.content.steps.length > 0) {
                                modalStepsHTML = '<ul class="list-disc pl-5 space-y-2 text-columela-text">';
                                tutorial.content.steps.forEach(step => {
                                    modalStepsHTML += `<li>${step}</li>`;
                                });
                                modalStepsHTML += '</ul>';
                            }
                            
                            let modalVideoHTML = '';
                            if (tutorial.content.videoUrl) {
                                modalVideoHTML = `
                                    <div class="tutorial-video-container mb-4">
                                        <iframe src="${tutorial.content.videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen loading="lazy"></iframe>
                                    </div>
                                `;
                            }
                            
                            let modalPdfHTML = '';
                            if (tutorial.content.pdfUrl) {
                                modalPdfHTML = `
                                    <div class="mt-5 pt-4 border-t border-gray-200">
                                        <a href="${tutorial.content.pdfUrl}" target="_blank" rel="noopener noreferrer" class="pdf-link-button">
                                            <i class="ph ph-file-pdf"></i>
                                            Ver documento PDF completo
                                        </a>
                                    </div>
                                `;
                            }

                            // Plantilla del modal
                            const modalHTML = `
                                <div id="${tutorial.id}" class="modal-overlay">
                                    <div class="modal-content">
                                        <!-- Cabecera del Modal -->
                                        <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                                            <h3 class="text-xl font-semibold text-columela-dark">${tutorial.title}</h3>
                                            <button type="button" data-modal-close="${tutorial.id}" class="text-gray-400 hover:text-gray-600">
                                                <i class="ph ph-x text-2xl"></i>
                                            </button>
                                        </div>
                                        <!-- Contenido del Modal -->
                                        <div class="modal-body">
                                            ${modalVideoHTML}
                                            ${modalStepsHTML}
                                            ${modalPdfHTML}
                                        </div>
                                    </div>
                                </div>
                            `;
                            modalContainer.innerHTML += modalHTML;
                        }
                        
                        gridContainer.innerHTML += cardHTML;
                    });

                    // 4. Añadir los listeners para los modales
                    addModalListeners();

                } catch (error) {
                    console.error('Error al cargar los tutoriales de Séneca:', error);
                    gridContainer.innerHTML = '<p class="text-red-600 col-span-full">No se pudieron cargar las guías. Revisa el archivo <code>seneca-tutorials.json</code>.</p>';
                }
            }

            // Función para hacer que los botones abran/cierren los modales
            function addModalListeners() {
                // Botones que ABREN modales
                document.querySelectorAll('[data-modal-target]').forEach(button => {
                    button.addEventListener('click', () => {
                        const modalId = button.getAttribute('data-modal-target');
                        const modal = document.getElementById(modalId);
                        if(modal) modal.classList.add('open');
                    });
                });

                // Botones que CIERRAN modales (la 'X')
                document.querySelectorAll('[data-modal-close]').forEach(button => {
                    button.addEventListener('click', () => {
                        const modalId = button.getAttribute('data-modal-close');
                        const modal = document.getElementById(modalId);
                        if(modal) modal.classList.remove('open');
                    });
                });

                // Clicar en el fondo (overlay) para CERRAR
                document.querySelectorAll('.modal-overlay').forEach(overlay => {
                    overlay.addEventListener('click', (e) => {
                        // Si se clica solo en el fondo (y no en el contenido)
                        if (e.target === overlay) {
                            overlay.classList.remove('open');
                        }
                    });
                });
            }

            loadSenecaTutorials();
        });
    </script>

</body>
</html>
